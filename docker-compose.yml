networks:
  niddle-network:
    name: niddle-network
    driver: bridge

services:
  postgres:
    image: docker.io/library/postgres:16
    container_name: niddle-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: niddle
      POSTGRES_PASSWORD: niddle
      POSTGRES_DB: niddle_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U niddle -d niddle_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - niddle-network

volumes:
  pgdata:
